name: GraalVM Native Build

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up Visual Studio environment
        uses: egor-tensin/vs-shell@v1
        with:
          arch: x64

      - name: Build native image
        run: mvn gluonfx:build

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64.exe
          path: |
            target\gluonfx\*\*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GraalVM for JDK 21 (macOS)
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build macOS Native Image
        run: ./mvnw gluonfx:build

      - name: Build macOS .app bundle
        run: mvn gluonfx:package || true

      - name: Build macOS .app bundle
        if: matrix.os == 'macos-latest'
        continue-on-error: true
        run: mvn gluonfx:package -Dgvm.packageType=app || true

      - name: Run DMG creation script
        run: sh ./package-dmg.sh

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64.dmg
          path: |
            target/dist/*.dmg

  build-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GraalVM for JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install libraries
        run: sudo apt install -y libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev

      - name: Build JAR file
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-launcher.jar
          path: target/minecraft-launcher-1.0-SNAPSHOT.jar