name: Upload ResourcePack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  upload-resourcepack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Verify resourcepack.zip exists
        run: |
          ls -la
          if [ -f "resourcepack.zip" ]; then
            echo "resourcepack.zip exists!"
          else
            echo "resourcepack.zip NOT FOUND!"
            exit 1
          fi
      
      - name: Upload resourcepack as artifact
        uses: actions/upload-artifact@v3
        with:
          name: resourcepack
          path: resourcepack.zip
          if-no-files-found: error 